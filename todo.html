<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
  <title>To Do List</title>
</head>
<body>

  <div class="main">
    <div class="main-header">
      <div class="centered">
        <div id="nickname"></div>
      </div>
    </div>
    <div class="main-container">
      <div class="centered">
        <h3>Todo</h3>
        <ol class="content" id="todo">

        </ol>
        <h3>Done</h3>
        <ol class="content" id="done">

        </ol>
        <h3>Late</h3>
        <ol class="content" id="late">

        </ol>
      </div>
    </div>
    <div class="main-footer">

    </div>
  </div>









  <script type="text/javascript" src="./assets/todo.js">

  </script>



</body>
</html>
